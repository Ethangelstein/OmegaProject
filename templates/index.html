<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="static/images/Omega.png" />
    <title>Omega - Home</title>
    <link rel="stylesheet" href="../static/styles.css" />
    <script defer src="../static/javascript/index.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li class="active">
          <a href="/">Ñ¼</a>
        </li>
        {% if not logged_in %}
        <li>
          <a href="/auth/signup">Sign up</a>
        </li>
        <li>
          <a href="/auth/login">Login</a>
        </li>
        {% endif %}
      </ul>
      <div class="navRight">
        <li class="user">
          <img style="height: 40px" src="User.png" alt="" />
        </li>
        <button class="themeSwitcher" id="dark-mode-button">
          <svg
            viewBox="0 0 24 24"
            width="24"
            height="24"
            stroke="transparent"
            stroke-width="2"
            fill="#fefefe"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
        <div class="dropdown">
          <button class="dropdown-btn">Categories</button>
          <div class="dropdown-content">
            <a href="#">Funny</a>
            <a href="#">Kitties</a>
            <a href="#">Finance</a>
            <a href="#">Economy</a>
            <a href="#">History</a>
            <a href="#">Tourism</a>
            <a href="#">Decoration</a>
            <a href="#">Tecnology</a>
            <a href="#">Security</a>
            <a href="#">Sports</a>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="box">
        <div class="gallery">
          <div
            style="
              background-image: url('https://www.tooltyp.com/wp-content/uploads/2014/10/1900x920-8-beneficios-de-usar-imagenes-en-nuestros-sitios-web.jpg');
            "
            class="image"
          ></div>
          <div
            style="background-image: url('https://cdn.pixabay.com/photo/2014/12/16/22/25/woman-570883_1280.jpg')"
            class="image"
          ></div>
          <div
            style="
              background-image: url('https://st.depositphotos.com/1016440/2534/i/600/depositphotos_25344733-stock-photo-sunrise-at-the-beach.jpg');
            "
            class="image"
          ></div>
          <div
            style="
              background-image: url('https://i2.res.24o.it/images2010/Editrice/ILSOLE24ORE/ILSOLE24ORE/Online/Immagini/ArticleGallery/Viaggi/2022/08/Ritagli/AdobeStock_219158969-kmEC--1020x533@IlSole24Ore-Web.jpeg');
            "
            class="image"
          ></div>
          <div
            style="
              background-image: url('https://cdn.shopify.com/s/files/1/0229/0839/files/bancos_de_imagenes_gratis.jpg?v=1630420628');
            "
            class="image"
          ></div>
        </div>
      </div>
      <div class="container">
        <div class="linkContainer" social="facebook">
          <a class="link" href="https://www.facebook.com" target="_blank">
            <svg
              viewBox="0 0 24 24"
              width="24"
              height="24"
              stroke="#ffffff"
              stroke-width="1"
              fill="#ffffff"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
            </svg>
          </a>
          <span class="tooltip">Facebook</span>
        </div>
        <div class="linkContainer" social="twitter">
          <a class="link" href="https://www.twitter.com" target="_blank">
            <svg
              viewBox="0 0 24 24"
              width="24"
              height="24"
              stroke="#ffffff"
              stroke-width="2"
              fill="#ffffff"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="css-i6dzq1"
            >
              <path
                d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
              ></path>
            </svg>
          </a>
          <span class="tooltip">Twitter</span>
        </div>
        <div class="linkContainer" social="instagram">
          <a class="link" href="https://www.instagram.com" target="_blank"
            ><svg
              viewBox="0 0 24 24"
              width="24"
              height="24"
              stroke="#ffffff"
              stroke-width="2"
              fill="transparent"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="css-i6dzq1"
            >
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
          </a>
          <span class="tooltip">Instagram</span>
        </div>
        <div class="linkContainer" social="github">
          <a class="link" href="https://www.github.com" target="_blank">
            <svg
              viewBox="0 0 24 24"
              width="25"
              height="25"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M 9 19 c -5 1.5 -5 -2.5 -7 -3 m 14 6 v -3.87 a 3.37 3.37 0 0 0 -0.94 -2.61 c 3.14 -0.35 6.44 -1.54 6.44 -7 A 5.44 5.44 0 0 0 20 4.77 A 5.07 5.07 0 0 0 19.91 1 S 18.73 0.65 16 2.48 a 13.38 13.38 0 0 0 -7 0 C 6.27 0.65 5.09 1 5.09 1 A 5.07 5.07 0 0 0 5 4.77 a 5.44 5.44 0 0 0 -1.5 3.78 c 0 5.42 3.3 6.61 6.44 7 A 3.37 3.37 0 0 0 9 18.13 V 22"
              ></path>
            </svg>
          </a>
          <span id="github" class="tooltip">Github</span>
        </div>
        <div class="linkContainer" social="youtube">
          <a class="link" href="https://www.youtube.com" target="_blank"
            ><svg
              viewBox="0 0 24 24"
              width="24"
              height="24"
              stroke="#ffffff"
              stroke-width="2"
              fill="transparent"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="css-i6dzq1"
            >
              <path
                d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"
              ></path>
              <polygon fill="#ffffff" points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon>
            </svg>
          </a>
          <span class="tooltip">Youtube</span>
        </div>
      </div>
    </main>
  </body>
</html>
